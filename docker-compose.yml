version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: querysync-db
    environment:
      POSTGRES_USER: hemut
      POSTGRES_PASSWORD: password
      POSTGRES_DB: querysync
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hemut -d querysync"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: querysync-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://hemut:password@db:5432/querysync
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-me}
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: querysync-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
